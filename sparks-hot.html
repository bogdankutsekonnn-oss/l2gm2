<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Hot Sparks Card</title>
  <style>
    body {
      background: #0e0e0e;
      padding: 60px;
      font-family: Arial, sans-serif;
    }
    .server-card {
      position: relative;
      max-width: 1200px;
      height: 140px;
      margin: 0 auto;
      border-radius: 28px;
      background: linear-gradient(90deg, #7a1c00, #2a0d05);
      overflow: hidden;
    }
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      align-items: center;
      padding: 0 32px;
      color: white;
      font-size: 28px;
      font-weight: 700;
    }
    canvas {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

<div class="server-card">
  <canvas id="sparks"></canvas>
  <div class="content">HOT SERVER ðŸ”¥</div>
</div>

<script>
const canvas = document.getElementById('sparks');
const ctx = canvas.getContext('2d');

let w, h;
function resize() {
  w = canvas.width = canvas.offsetWidth;
  h = canvas.height = canvas.offsetHeight;
}
resize();
window.addEventListener('resize', resize);

const sparks = [];
const COUNT = 55;

function createSpark() {
  return {
    x: Math.random() * w,
    y: h + Math.random() * 20,
    len: Math.random() * 6 + 4,
    angle: Math.random() * Math.PI,
    vx: (Math.random() - 0.5) * 0.15,
    vy: -Math.random() * 0.6 - 0.2,
    alpha: Math.random() * 0.6 + 0.3,
    fade: Math.random() * 0.01 + 0.004
  };
}

for (let i = 0; i < COUNT; i++) {
  sparks.push(createSpark());
}

function draw() {
  ctx.clearRect(0, 0, w, h);

  sparks.forEach(s => {
    s.x += s.vx;
    s.y += s.vy;
    s.alpha -= s.fade;

    if (s.alpha <= 0 || s.y < -20) {
      Object.assign(s, createSpark());
    }

    ctx.save();
    ctx.translate(s.x, s.y);
    ctx.rotate(s.angle);

    ctx.shadowColor = 'rgba(255,120,0,0.8)';
    ctx.shadowBlur = 14;

    const g = ctx.createLinearGradient(0, 0, s.len, 0);
    g.addColorStop(0, `rgba(255,220,120,${s.alpha})`);
    g.addColorStop(1, `rgba(255,80,0,0)`);

    ctx.fillStyle = g;
    ctx.fillRect(0, 0, s.len, 2);

    ctx.restore();
  });

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
